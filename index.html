<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body id="mediaAritmetica">
    <div id="colorBack">
        <h1>Qual cor de fundo você prefere?</h1>
        <select id="colors" onchange="changecolor()">
            <option value="white">Branco</option>
            <option value="black">Preto</option>
            <option value="green">Verde</option>
            <option value="yellow">Amarelo</option>
            <option value="blue">Azul</option>
        </select>
    </div>
    <h1>Digite o Valor para Cálculo da Média Aritmética:</h1>
    <input id="name" type="number"  size="2px"> 
    <button type="button" id="include" class="btn btn-outline-light">Incluir</button>
    <div id="result"><h2 id="valMedia"></h2></div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
